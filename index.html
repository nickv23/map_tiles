<!DOCTYPE html>
<html>
<head>
  <title>darkmode_basemap - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 800px;
       height: 600px
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      $("#basemapslider").slider({
            animate: true,
            value: 1,
            orientation: "vertical",
            min: 0,
            max: 1,
            step: 0.1,
            slide: function (event, ui) {
                mytile.setOpacity(ui.value);
            }
       });

        $('#basemapslider').mousedown(function(){
          map.dragging.disable();
        })

        $('#basemapslider').mouseup(function(){
          map.dragging.enable();
        })

      var map = L.map('map').setView([47.64142719740555, -122.28416570678006], 12);

      var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
      var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

      var darkmode =L.tileLayer('tiles/darkmode_basemap/{z}/{x}/{y}.jpg', {
        maxZoom: 14,
        tms: false,
        attribution: 'Generated by Nicholas V: Seattle Dark Mode'
      }).addTo(map);

      var libraries =L.tileLayer('tiles/library_locations/{z}/{x}/{y}.png', {
        maxZoom: 14,
        tms: false,
        attribution: 'Generated by Nicholas V: Seattle Libraries'
      });

      var libraries_with_basemap =L.tileLayer('tiles/libraries_darkmode/{z}/{x}/{y}.png', {
        maxZoom: 14,
        tms: false,
        attribution: 'Generated by Nicholas V: Seattle Libraries Dark Mode'
      });

      var ppl_seattle =L.tileLayer('tiles/ppl_seattle/{z}/{x}/{y}.png', {
        maxZoom: 14,
        tms: false,
        attribution: 'Generated by Nicholas V: PPL Seattle'
      });

      var baseLayers = {
        'Grayscale': grayscale,
        'Streets': streets,
        'Satellite': satellite
      };

      var overlays = {
        "Dark Mode Basemap": darkmode,
        "Library Locations": libraries,
        "Libraries Dark Mode": libraries_with_basemap,
        "PPL Seattle": ppl_seattle
      }

      L.control.layers(baseLayers, overlays, {
        collapsed: false,
        position: 'topright'
      }).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
    </div>
  </div>
  </div>
</body>
</html>
